<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Lar</title>
    <link rel="icon" type="image/png" sizes="512x512" href="icon2.jpeg">
    <link rel="apple-touch-icon" sizes="180x180" href="icon2.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50); /* Gradiente no fundo */
            color: white;
            font-family: 'EB Garamond', Georgia, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 80px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Menu fixo no topo */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.9); /* Fundo semi-transparente */
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .menu a:hover {
            background-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Efeito de neon */
        }

        /* Conteúdo das abas */
        .content {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .tab-content {
            display: none;
            opacity: 0;
            animation: fadeInTab 1s ease-in-out forwards;
        }

        @keyframes fadeInTab {
            to { opacity: 1; }
        }

        .active-tab {
            display: block;
        }

        /* Galeria dinâmica */
        .dynamic-gallery {
            position: relative;
            height: 500px;
            overflow: hidden;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .dynamic-gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 10px;
        }

        .dynamic-gallery img.active {
            opacity: 1;
        }

        /* Galeria estática */
        .static-gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .static-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .static-gallery img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.5); /* Brilho ao passar o mouse */
        }

        /* Botão de voltar ao topo */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        .back-to-top:hover {
            background-color: #555;
            transform: translateY(-5px);
        }

        /* Modo claro/escuro */
        .theme-toggle {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: #555;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f0f0f0, #d3d3d3);
            color: #333;
        }

        body.light-mode .menu {
            background-color: rgba(255, 255, 255, 0.9);
        }

        body.light-mode .menu a {
            color: #333;
        }

        body.light-mode .menu a:hover {
            background-color: #ddd;
        }

        body.light-mode .quote {
            color: #555;
        }

        body.light-mode .author {
            color: #777;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.9);
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #ccc;
        }

        footer a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Menu de navegação fixo -->
    <div class="menu" id="menu">
        <a href="#" onclick="showTab('meu-mundo')"><i class="fas fa-globe"></i> Mundo</a>
        <a href="#" onclick="showTab('meus-pensamentos')"><i class="fas fa-brain"></i> Pensamentos</a>
        <a href="#" onclick="showTab('minhas-vivencias')"><i class="fas fa-heart"></i> Vivências</a>
    </div>

    <!-- Botão de voltar ao topo -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Botão de alternar tema -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Conteúdo das abas -->
    <div class="content" id="content">
        <div id="meu-mundo" class="tab-content active-tab">
            <!-- Galeria dinâmica -->
            <div class="dynamic-gallery">
                <!-- Imagens dinâmicas aqui -->
            </div>

            <!-- Galeria estática -->
            <div class="static-gallery">
                <!-- Imagens estáticas aqui -->
            </div>
        </div>

        <!-- Aba "Meus Pensamentos" -->
        <div id="meus-pensamentos" class="tab-content">
            <p class="quote">"eu namorava teu sorriso antes mesmo de você me namorar."</p>
            <p class="author">— Desconhecido</p>
            <!-- Adicione mais citações aqui -->
        </div>

        <!-- Aba "Minhas Vivências" -->
        <div id="minhas-vivencias" class="tab-content">
            <p> ontem me encontrei com uma mulher que me proporcionou sentir emoções e relações incríveis e distintas...</p>
            <!-- Adicione mais conteúdo aqui -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Criado com ❤️ por <a href="#" target="_blank">Seu Nome</a></p>
    </footer>

    <!-- Áudio -->
    <div class="audio-container">
        <audio controls autoplay>
            <source src="dezembro.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <script>
        // Função para trocar de abas
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active-tab');
            });

            const activeTab = document.getElementById(tabName);
            if (activeTab) {
                activeTab.classList.add('active-tab');
            }
        }

        // Mostrar/ocultar botão de voltar ao topo
        window.addEventListener('scroll', () => {
            const backToTop = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        // Voltar ao topo
        document.getElementById('backToTop').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Alternar tema claro/escuro
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Trocar imagens dinâmicas
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.dynamic-gallery img');

        function changeImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(changeImage, 3000);
    </script>
</body>
</html>
