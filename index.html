    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'EB Garamond', Georgia, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 80px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Menu fixo no topo */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu a:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        /* Conteúdo das abas */
        .content {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .tab-content {
            display: none;
            opacity: 0;
            animation: fadeInTab 1s ease-in-out forwards;
        }

        @keyframes fadeInTab {
            to { opacity: 1; }
        }

        .active-tab {
            display: block;
        }

        /* Galeria dinâmica */
        .dynamic-gallery {
            position: relative;
            height: 500px;
            overflow: hidden;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .dynamic-gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 10px;
        }

        .dynamic-gallery img.active {
            opacity: 1;
        }

        /* Galeria estática */
        .static-gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .static-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .static-gallery img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        /* Botão de voltar ao topo */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        .back-to-top:hover {
            background-color: #555;
            transform: translateY(-5px);
        }

        /* Modo claro/escuro */
        .theme-toggle {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: #555;
        }

        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        body.light-mode .menu {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .menu a {
            color: #333;
        }

        body.light-mode .menu a:hover {
            background-color: #ddd;
        }

        body.light-mode .quote {
            color: #555;
        }

        body.light-mode .author {
            color: #777;
        }
    </style>

    <script>
        // Mostrar/ocultar botão de voltar ao topo
        window.addEventListener('scroll', () => {
            const backToTop = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        // Voltar ao topo
        document.getElementById('backToTop').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Alternar tema claro/escuro
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Trocar imagens dinâmicas
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.dynamic-gallery img');

        function changeImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(changeImage, 3000);
    </script>
