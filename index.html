<!DOCTYPE html>
<html lang="pt-BR">

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'EB Garamond', Georgia, serif;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas: "menu" "content";
            min-height: 100vh;
            text-align: center;
            padding-top: 60px; 
            position: relative;
        }

        /* Estilo para o menu fixo no topo */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            gap: 8px;
            flex-wrap: nowrap;
        }

        /* Estilo para os links no menu */
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 0.9em !important; 
            flex-basis: 22%; 
            text-align: center;
        }

        @media (min-width: 600px) {
            .menu a {
                font-size: clamp(1em, 2vw + 1em, 1.5em);
            }
        }

        @media (min-width: 1024px) {
            .menu a {
                font-size: clamp(1.2em, 2vw + 1em, 1.8em);
            }
        }

        /* Efeito de hover para os links */
        .menu a:hover {
            background-color: #555;
        }

        /* Estilo para o conteúdo */
        .content {
            grid-area: content;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* Estilo das abas */
        .tab-content {
            display: none;
        }

        .active-tab {
            display: block;
        }

        /* Estilo para as imagens dinâmicas */
        .dynamic-gallery {
            position: relative;
            height: 500px; /* Ajuste a altura conforme necessário */
            overflow: hidden;
            margin-bottom: 20px; /* Espaço entre as galerias */
        }

        .dynamic-gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .dynamic-gallery img.active {
            opacity: 1;
        }

        /* Estilo para as imagens estáticas */
        .static-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .static-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .quote {
            font-style: italic;
            margin-bottom: 15px;
        }

        .author {
            margin-top: 5px;
            font-size: 0.8em;
        }

        /* Estilos para o áudio */
        .audio-container {
            position: fixed;
            bottom: 20px; /* Coloca o botão perto da parte inferior */
            left: 50%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
            z-index: 1001;
            width: 60%;
            max-width: 400px; /* Limita a largura */
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
        }

        audio {
            width: 100%;
        }
    </style>
</head>

    <script>
        function showTab(tabName) {
            // Esconde todas as abas
            let tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active-tab');  // Remove a classe 'active-tab' de todas
            });

            // Exibe a aba selecionada
            let activeTab = document.getElementById(tabName);
            if (activeTab) {
                activeTab.classList.add('active-tab');  // Adiciona a classe 'active-tab' na aba selecionada
            }
        }

        // Script para trocar as imagens dinâmicas
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.dynamic-gallery img');

        function changeImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(changeImage, 3000); // Troca a imagem a cada 3 segundos
    </script>
