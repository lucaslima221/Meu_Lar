<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Lar ðŸ’–</title>
    <style>
        body {
            background: linear-gradient(120deg, #1a1a1a, #333);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .active-tab {
            display: block;
            opacity: 1;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
        }
        .image-gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .image-gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Meu Lar ðŸ’–</h1>
    
    <button id="playPauseBtn">Play</button>
    <audio id="backgroundAudio">
        <source src="dezembro.mp3" type="audio/mpeg">
    </audio>
    
    <div class="image-gallery">
        <img src="imagem1.jpg" alt="Imagem 1">
        <img src="imagem2.jpg" alt="Imagem 2">
        <img src="imagem3.jpg" alt="Imagem 3">
    </div>
    
    <script>
        document.getElementById('playPauseBtn').addEventListener('click', function() {
            var audio = document.getElementById('backgroundAudio');
            if (audio.paused) {
                audio.play();
                this.textContent = "Pause";
            } else {
                audio.pause();
                this.textContent = "Play";
            }
        });

        let titleText = ["Meu Lar ðŸ’–", "Volte logo! ðŸ˜¢", "Te espero! ðŸŒŸ"];
        let index = 0;
        setInterval(() => {
            document.title = titleText[index];
            index = (index + 1) % titleText.length;
        }, 2000);
    </script>
</body>
</html>
