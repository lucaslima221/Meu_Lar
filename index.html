<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Lar</title>
    <link rel="icon" type="image/png" sizes="512x512" href="icon2.jpeg">
    <link rel="apple-touch-icon" sizes="180x180" href="icon2.jpeg">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'EB Garamond', Georgia, serif;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas: "menu" "content";
            min-height: 100vh;
            text-align: center;
            padding-top: 60px; 
            position: relative;
        }

        /* Estilo para o menu fixo no topo */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            gap: 8px;
            flex-wrap: nowrap;
        }

        /* Estilo para os links no menu */
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 0.9em !important; 
            flex-basis: 22%; 
            text-align: center;
        }

        @media (min-width: 600px) {
            .menu a {
                font-size: clamp(1em, 2vw + 1em, 1.5em);
            }
        }

        @media (min-width: 1024px) {
            .menu a {
                font-size: clamp(1.2em, 2vw + 1em, 1.8em);
            }
        }

        /* Efeito de hover para os links */
        .menu a:hover {
            background-color: #555;
        }

        /* Estilo para o conteúdo */
        .content {
            grid-area: content;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* Estilo das abas */
        .tab-content {
            display: none;
        }

        .active-tab {
            display: block;
        }

        /* Estilo para as imagens */
        .image-gallery img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .quote {
            font-style: italic;
            margin-bottom: 15px;
        }

        .author {
            margin-top: 5px;
            font-size: 0.8em;
        }

        /* Estilos para o áudio */
        .audio-container {
            position: fixed;
            bottom: 20px; /* Coloca o botão perto da parte inferior */
            left: 50%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
            z-index: 1001;
            width: 60%;
            max-width: 400px; /* Limita a largura */
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
        }

        audio {
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Menu de navegação fixo -->
    <div class="menu" id="menu">
        <a href="javascript:void(0)" onclick="showTab('meu-mundo')">Mundo</a>
        <a href="javascript:void(0)" onclick="showTab('meus-pensamentos')">Pensamentos</a>
        <a href="javascript:void(0)" onclick="showTab('minhas-vivencias')">Vivências</a>
        <a href="javascript:void(0)" onclick="showTab('futuro')">❤️</a>
    </div>

    <!-- Div para o áudio, centralizada na parte inferior da tela -->
    <div class="audio-container">
        <audio controls autoplay>
            <source src="dezembro.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <!-- Conteúdo das abas -->
    <div class="content" id="content">
        <div id="meu-mundo" class="tab-content active-tab">
            <div class="image-gallery">
                <img src="meuamor1.jpg" alt="Imagem 1">
                <img src="meuamor2.jpg" alt="Imagem 2">
                <img src="meuamor3.jpg" alt="Imagem 3">
                <img src="meuamor4.jpg" alt="Imagem 4">
                <img src="meuamor5.jpg" alt="Imagem 5">
            </div>
        </div>

        <div id="meus-pensamentos" class="tab-content">
            <p class="quote">O que eu sinto por você é laranja! Laranja não é uma cor simples...</p>
            <p class="author">— Desconhecido</p>
        </div>

        <div id="minhas-vivencias" class="tab-content">
            <p>Esse tem sido meu lugar favorito, feliz ano novo.</p>
        </div>

        <div id="futuro" class="tab-content">
            <p>"Você me encontrará quando voltar, mesmo que esteja mil anos atrasada."</p>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            let tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active-tab');
            });

            let activeTab = document.getElementById(tabName);
            activeTab.classList.add('active-tab');
        }
    </script>

</body>
</html>
